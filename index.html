<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Roboto:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-section">
      <div class="container">
        <section id="section1">
          <div class="date">
            <p>10<br />月<br />26<br />日</p>
          </div>
          <div class="photo">
            <img src="./images/JIN01018.jpg" alt="결혼 사진" />
          </div>
          <div class="details">
            <p>조경구 / 김민정</p>
            <p>그랜드하우스 토요일 오후 4시</p>
          </div>
        </section>
        <section id="section2">
          <div class="content">
            <p class="title">이제 서로, 평생 함께</p>
            <hr />
            <p class="message">
              서로가 마주보며 다져온 사랑을<br />
              이제 함께 한 곳을 바라보며<br />
              걸어갈 수 있는 큰 사랑으로<br />
              키우고자 합니다.<br />
              저희 두 사람이 사랑의 이름으로<br />
              지켜나갈 수 있도록<br />
              앞날을 축복해 주시면<br />
              감사하겠습니다.
            </p>
            <p class="names">
              조영환 · 고미선의 장남 경구<br />
              김용대 · 김호연의 장녀 민정
            </p>
            <p class="footer">소중한 당신을 초대합니다</p>
          </div>
        </section>
        <section id="section3">섹션 3</section>
        <section id="section4">섹션 4</section>
        <section id="section5">섹션 5</section>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
